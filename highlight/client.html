<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Highlights</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f39c12;
        }
        .container {
            padding: 20px;
        }
        .featured-video, .video-gallery, .upload-section {
            margin-bottom: 40px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .video-item {
            background-color: #1f1f1f;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        .upload-form input, .upload-form button {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .upload-form button {
            background-color: #f39c12;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-form button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soccer Highlights</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#highlights">Highlights</a>
            <a href="#upload">Upload</a>
        </nav>
    </header>
    <div class="container">
        <section id="home" class="featured-video">
            <h2>Featured Video</h2>
            <div class="video-item">
                <video width="100%" controls>
                    <source src="featured.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
        <section id="highlights" class="video-gallery">
            <h2>Recent Highlights</h2>
            <div class="video-grid">
                <div class="video-item">
                    <video width="100%" controls>
                        <source src="highlight1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-item">
                    <video width="100%" controls>
                        <source src="highlight2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- Add more video items as needed -->
            </div>
        </section>
        <section id="upload" class="upload-section">
            <h2>Upload Your Highlight</h2>
            <form class="upload-form">
                <input type="text" placeholder="Video Title" required>
                <label for="video-file">Select Video File:</label>
                <input type="file" id="video-file" accept="video/*" placeholder="Choose a video file" title="Select a video file to upload" required>
                <button type="submit">Upload</button>
            </form>
        </section>
    </div>
    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(link.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        document.querySelector('.upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('This is a UI-only form. No backend functionality.');
        });
    </script>
</body>
</html>
